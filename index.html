<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Panela de Barro</title>

    <!-- ícones -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" href="/logo.png" />

    <!-- polimentos opcionais -->
    <meta name="theme-color" content="#f1e0ce" />
    <meta name="description" content="Panela de Barro — cozinha brasileira no Qatar, fogão a lenha e ingredientes frescos. Inauguração em breve." />
    <meta property="og:title" content="Panela de Barro" />
    <meta property="og:description" content="Cozinha brasileira autêntica no Qatar. Fogão a lenha, tradição e ingredientes frescos." />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="pt_BR" />
    <meta property="og:image" content="/images/picanha-grelhada.jpg" />

    <style>
      :root { --bg:#f1e0ce; }
      /* Splash inicial (estático) */
      #splash {
        position: fixed; inset: 0; display: grid; place-items: center;
        background: var(--bg); z-index: 9999; transition: opacity .35s ease;
      }
      #splash.hide { opacity: 0; pointer-events: none; }
      #splash img { width: 96px; height: 96px; }
    </style>

    <script>
      // Esconde o splash SEMPRE (load, erro, hash, atraso, etc.)
      (function () {
        function hide() {
          var el = document.getElementById("splash");
          if (!el) return;
          el.classList.add("hide");
          setTimeout(function () { el.remove(); }, 450);
        }
        window.__hideSplash = hide;
        setTimeout(hide, 1800);
        window.addEventListener("load", hide, { once: true });
        window.addEventListener("error", hide, { once: true });
        window.addEventListener("hashchange", hide);
        document.addEventListener("DOMContentLoaded", function () {
          if (location.hash) hide();
        });
      })();
    </script>
  </head>
  <body>
    <!-- Splash estático -->
    <div id="splash" aria-hidden="true"><img src="/logo.png" alt=""></div>

    <!-- App -->
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
