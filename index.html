<!doctype html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Panela de Barro</title>
    <link rel="icon" href="/logo.png" />
    <style>
      /* Splash mínimo inline (some após carregar o app) */
      html,body{height:100%}
      body{margin:0;background:#f1dfc8}
      #splash{
        position:fixed;inset:0;display:grid;place-items:center;
        background:#f1dfc8;z-index:9999;transition:opacity .45s ease;
      }
      #splash img{width:96px;height:96px;filter:drop-shadow(0 12px 25px rgba(0,0,0,.25))}
      body.app-ready #splash{opacity:0;pointer-events:none}
    </style>
  </head>
  <body>
    <div id="splash" aria-hidden="true">
      <img src="/logo.png" alt="Panela de Barro" />
    </div>
    <div id="root"></div>

    <script>
      // util chamado pelo app para esconder o splash
      window.__hideSplash = function(){
        document.body.classList.add('app-ready');
        const el = document.getElementById('splash');
        setTimeout(()=> el && el.remove(), 600);
      };
    </script>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
